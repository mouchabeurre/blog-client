 <h2>{{ post.title }}</h2>
<h3>{{ post.authorId.username }}</h3>
<p>{{ post.content }}</p>
<i>karma {{ post.karma }}, views {{ post.views }}</i>
<button (click)="upvotePost()">UPVOTE</button>
<button (click)="downvotePost()">DOWNVOTE</button> 

 <div *ngIf="post.comments.length > 0">
  <span *ngFor="let comment of post.comments">
    <p>author {{ comment.date | date }}
      <i *ngIf="comment.modified">modified</i>
    </p>
    <p>{{ comment.content }}</p>
    <p>{{ comment.karma }}</p>
    <button>UPVOTE</button>
    <button>DOWNVOTE</button>
  </span>
</div>
