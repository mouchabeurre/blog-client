<div class="album text-muted">
  <div class="container">
    <div class="container-fluid">
      <a class="btn btn-primary newpost" routerLink="/newpost" routerLinkActive="active">New post</a>
      <h2>New Posts</h2>
    </div>
    <p *ngIf="feed == undefined">
      <ngb-progressbar type="warning" [value]="100" [striped]="true" [animated]="true"><i>fetching feed</i></ngb-progressbar>
    </p>
    <div class="row">
      <div class="card-deck" *ngIf="feed">
        <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let post of feed">
          <div class="card">
            <img class="card-img-top img-fluid" src="{{ post.imageURL }}">
            <div class="card-block">
              <h4 class="card-title">{{ post.title }}</h4>
              <p class="card-text">{{ post.content | truncate: 12}}</p>
              <button class="btn btn-primary btn-block" (click)="onSelectPost(post)">View</button>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{ post.date | date }} by {{ post.authorId.username }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
